<body>
  <h1>그룹선택자 적용</h1>
  <p class="golednrod">그룹선택자</p>
  <div class="blue"></div>
  <div class="red"></div>
  <!-- div. 하면 클래스 나옴-->
  <div>CSS is awesome</div>
  
  <!-- 자식 선택자 
  .parent > li {
    color: red;  
  } -->
  <hr>
  <h3>자식선택자</h3>
  <!-- 자식 선택자 
  .parent > li {
    color: red;  
  } -->
  <ol class="parent">
    <ul>
      <li>ol>ul>li</li>
    </ul>
  </ol>
  <ol class="parent">
    <li>ol>li</li>
  </ol>

  <hr>
  <h3>후손선택자</h3>
  <!-- 후손 선택자
  .ancestor li {
    color: blue;  
  } -->
  <ol class="ancestor">
    <ul>
      <li>ol>ul>li</li>
    </ul>
  </ol>
  <ol class="ancestor">
      <ul>
        <li>ol>li</li>
      </ul>
  </ol>  
</body>
