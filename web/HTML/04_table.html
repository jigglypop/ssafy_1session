<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <table border="2px solid black">
    <caption>유성연수원 점심메뉴표</caption>
    <thread>
      <tr><!-- table row(행) -->
        <th></th> <!-- table header -->
        <th>월</th> <!-- font-weight: bold 적용 -->
        <th>화</th>
        <th>수</th>
      </tr>
    </thread>
    
    <tr>
      <td>A코스</td> <!-- table data -->
      <td rowspan="2">짬뽕</td>
      <td colspan="2">초밥</td>
    </tr>
    <tr>
      <td>B코스</td>
      <td>김치찌개</td>
      <td>삼계탕</td>
    </tr>
    <tfoot> <!-- table foot: col 요약 -->
      <td>식수</td>
      <td colspan="3">총 150명 식사</td>
    </tfoot> 
  </table>
</body>
</html>
