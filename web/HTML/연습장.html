<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>

  <style>
    body {
      height: 10000px;
    }
    #python {
      height: 5000px;
    }
    div{
      height:5000px;
    }   
    #web {
    height: 5000px;
  }

<body>
  <a href="#python">

  </a>
  <a href="#web">

  <form action=""method="get">

    <input type="radio" name="1" value="4">4<br>

    <input type="checkbox" name="2" value="4">4<br>
    <input type="checkbox" name="3" value="4">4<br>
    <input type="checkbox" name="4" value="4">4<br>
    <input type="button" value="youtube" onclick="window.open('https://www.youtube.com')">
  </form>
  
  <section id="python" class="python">
    <p>여기서부터 파이썬</p>
  </section>
  <section id="web" class="web">
